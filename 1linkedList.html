<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>

<body>
    <h1>Linked list</h1>
</body>

<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }
    class LinkedList {
        constructor() {
            this.next = null;
            this.size = 0;
        }

        add(data) {

            var node = new Node(data);
            var current;

            if (this.head == null) {
                this.head = node;
            }
            else {
                current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = node;
            }
            this.size++;
        }

        delete(pos) {
            if (pos < 0 || pos >= this.size) {
                return console.log("Please Enter a valid Position");
            }
            else {
                var curr, prev, it = 0;
                curr = this.head;
                prev = curr;

                if (pos === 0) {
                    this.head = curr.next;
                }
                else {
                    while (it < pos) {
                        it++;
                        prev = curr;
                        curr = curr.next;
                    }
                    prev.next = curr.next;
                }
                this.size--;
                return curr.data;
            }
        }

        deleteN(val) {

            if (this.head.data === val) {
                this.head = this.head.next;
            } else {
                var previousNode = this.head;
                var currentNode = previousNode.next;
                while (currentNode) {
                    if (currentNode.data === val) {
                        previousNode.next = currentNode.next;
                        currentNode = currentNode.next;
                        break;
                    } else {
                        previousNode = currentNode;
                        currentNode = currentNode.next;
                    }
                }
            }
        };


        displayList() {
            var cur = this.head;
            var str = " ";
            while (cur) {
                str += cur.data + " ";
                cur = cur.next;
            }
            console.log(str);
        }
    }

    var list = new LinkedList();
    

    list.add(11);
    list.add(12);
    list.add(13);
    list.add(14);
    list.add(15);
    list.displayList();

    list.deleteN(43);
    console.log("After deleting 43")
    list.displayList()
</script>

</html>
